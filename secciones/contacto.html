<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../CSS/font-awesome.css"> 
    <link href="../CSS/estiloDestino.css" rel="stylesheet" type="text/css"/>
    <title>Rabbit Fotolibros</title>
  </head>

  <body>
    <header>
      <nav class="navBruno">
        <a href="../index.html"><img id="logo" src="../Assets/media/img/logoWhite.png"/></a>
        <ul>
          <li><a href="../index.html">Rabbit</a></li>
          <li>
            <span>Fotolibros</span>
            <ul>
              <li><a href="hojarigida.html">Hoja Rigida</a></li>
              <li><a href="hojablanda.html">Hoja Blanda</a></li>
            </ul>
          </li>

          <li><a class="activo" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="separador"></div>
    <section id="contacto">
    <div class="wrap-contact100">
      <div class="contact100-form-title" >
        <span class="contact100-form-title-1">
          Estemos en contacto
        </span>
  
        <span class="contact100-form-title-2">
          Pedi tu presupuesto y te consejamos que libros es mejor para vos.
        </span>
      </div>
  
      <form class="contact100-form validate-form">
        <div class="wrap-input100 validate-input" data-validate="Nombre requerido">
          <span class="label-input100">Nombre:</span>
          <input class="input100" type="text" name="name" placeholder="Nombre completo">
          <span class="focus-input100"></span>
        </div>
  
        <div class="wrap-input100 validate-input" data-validate = "Ingrese un mail valido. ej: ex@abc.xyz">
          <span class="label-input100">Email:</span>
          <input class="input100" type="text" name="email" placeholder="Correo Electronico">
          <span class="focus-input100"></span>
        </div>
  
        <div class="wrap-input100 validate-input" data-validate="Telefono es requerido">
          <span class="label-input100">Telefono:</span>
          <input class="input100" type="text" name="phone" placeholder="Numero de Telefono">
          <span class="focus-input100"></span>
        </div>
  
        <div class="wrap-input100 validate-input" data-validate = "Mensaje es requerido">
          <span class="label-input100">Mensaje:</span>
          <textarea class="input100" name="message" placeholder="Escribe un mensaje"></textarea>
          <span class="focus-input100"></span>
        </div>
  
        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            <span>
              Enviar
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </section>
  
  
  
  <div id="dropDownSelect1"></div>
    <footer>
      <div id="footerFondo">
        <p class="footerText">Rabbit Fotolibros 2021</p>
      </div>
    </footer>
    <script src="../Assets/JS/jquery-3.2.1.min.js"></script>
    <script src="../Assets/JS/select2.min.js"></script>
    <script src="../Assets/JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
